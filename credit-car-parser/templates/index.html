<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Statement Parser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        select, input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        select:focus, input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .data-label {
            font-weight: 600;
            color: #555;
        }

        .data-value {
            color: #667eea;
            font-weight: 500;
        }

        .error {
            display: none;
            padding: 15px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            color: #c33;
            margin-top: 20px;
        }

        .success-icon {
            color: #4CAF50;
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’³ Credit Card Statement Parser</h1>
        <p class="subtitle">Upload your statement and extract key information instantly</p>

        <div class="upload-section">
            <label for="bank">Select Your Bank</label>
            <select id="bank" required>
                <option value="">-- Choose Bank --</option>
                <option value="HDFC">HDFC Bank</option>
                <option value="ICICI">ICICI Bank</option>
                <option value="SBI">SBI Card</option>
                <option value="AXIS">Axis Bank</option>
                <option value="KOTAK">Kotak Mahindra</option>
            </select>

            <label for="file">Upload PDF Statement</label>
            <input type="file" id="file" accept=".pdf" required>

            <button class="btn" onclick="uploadFile()">Parse Statement</button>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Processing your statement...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <h2><span class="success-icon">âœ“</span>Extracted Data</h2>
            <div id="data-container"></div>
        </div>
    </div>

    <script>
        async function uploadFile() {
            const bank = document.getElementById('bank').value;
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            // Validation
            if (!bank) {
                showError('Please select a bank');
                return;
            }

            if (!file) {
                showError('Please select a PDF file');
                return;
            }

            if (!file.name.endsWith('.pdf')) {
                showError('Please upload a PDF file only');
                return;
            }

            // Hide previous results/errors
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.btn').disabled = true;

            // Create form data
            const formData = new FormData();
            formData.append('file', file);
            formData.append('bank', bank);

            try {
                const response = await fetch('/parse', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.btn').disabled = false;

                if (result.success) {
                    displayResults(result.data);
                } else {
                    showError(result.error || 'Failed to parse statement');
                }
            } catch (error) {
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.btn').disabled = false;
                showError('Network error. Please try again.');
            }
        }

        function displayResults(data) {
            const container = document.getElementById('data-container');
            container.innerHTML = '';

            const fields = [
                { key: 'bank', label: 'Bank Name' },
                { key: 'card_last_4_digits', label: 'Card Last 4 Digits' },
                { key: 'statement_date', label: 'Statement Date' },
                { key: 'payment_due_date', label: 'Payment Due Date' },
                { key: 'total_amount_due', label: 'Total Amount Due' },
                { key: 'minimum_amount_due', label: 'Minimum Amount Due' }
            ];

            fields.forEach(field => {
                const value = data[field.key] || 'Not Found';
                const item = document.createElement('div');
                item.className = 'data-item';
                item.innerHTML = `
                    <span class="data-label">${field.label}:</span>
                    <span class="data-value">${value}</span>
                `;
                container.appendChild(item);
            });

            document.getElementById('results').style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
